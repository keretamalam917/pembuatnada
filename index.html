<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promo Landing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 32px;
      margin: 30px 20px 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 10px;
      gap: 20px;
    }

    .gallery img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .cta-button {
      background: #e74c3c;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s;
      margin: 40px auto 60px;
      display: inline-block;
    }

    .cta-button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Promo Terbaik Hari Ini</h1>

  <div class="gallery">
    <img src="promo1.jpg" alt="Promo 1">
    <img src="promo2.jpg" alt="Promo 2">
  </div>

  <a href="http://bajuku.art/pembuatnada" class="cta-button">Akun Premium</a>

</body>
</html>
