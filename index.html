<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toko Musik Serba Nada</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #fff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #2c3e50;
      padding: 30px;
      color: white;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-top: 0;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }

    .product {
      background: white;
      margin: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 220px;
      overflow: hidden;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .cta-button {
      background: #e74c3c;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s;
      margin: 30px auto;
      display: inline-block;
    }

    .cta-button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ¶ Selamat Datang di Serba Nada</h1>
    <p>Cari alat musik keren? Semua ada di sini, harga bersahabat!</p>
  </header>

  <div class="product-grid">
    <div class="product">
      <img src="https://i.ibb.co/G7CZb1H/gitar.jpg" alt="Gitar Akustik">
      <h3>Gitar Akustik</h3>
    </div>
    <div class="product">
      <img src="https://i.ibb.co/zrn7Npn/drum.jpg" alt="Drum Set">
      <h3>Drum Elektrik</h3>
    </div>
    <div class="product">
      <img src="https://i.ibb.co/ZYW3VTp/keyboard.jpg" alt="Keyboard Musik">
      <h3>Keyboard Musik</h3>
    </div>
    <div class="product">
      <img src="https://i.ibb.co/hcRPW9T/mic.jpg" alt="Microphone">
      <h3>Microphone</h3>
    </div>
  </div>

  <a href="http://bajuku.art/pembuatnada" class="cta-button">Akun Premium</a>

</body>
</html>
